<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetChamp - Budgeting Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .leaderboard-item:nth-child(1) { background-color: #ffd700; }
        .leaderboard-item:nth-child(2) { background-color: #c0c0c0; }
        .leaderboard-item:nth-child(3) { background-color: #cd7f32; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BudgetChamp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Budget</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Leaderboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>My Budget</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Current Month Overview</h5>
                        <p>Total Income: $<span id="total-income">5000</span></p>
                        <p>Total Expenses: $<span id="total-expenses">3500</span></p>
                        <p>Savings: $<span id="savings">1500</span></p>
                        <p>Savings Percentage: <span id="savings-percentage">30</span>%</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Budget</h5>
                        <form>
                            <div class="mb-3">
                                <label for="budgetFile" class="form-label">Upload Excel File</label>
                                <input class="form-control" type="file" id="budgetFile">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Leaderboard</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Top Savers</h5>
                        <select class="form-select mb-3" id="income-tier">
                            <option selected>All Income Tiers</option>
                            <option value="1">Below 50k</option>
                            <option value="2">50k-100k</option>
                            <option value="3">100k-150k</option>
                            <option value="4">150k and above</option>
                        </select>
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item d-flex justify-content-between align-items-start leaderboard-item">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">User1</div>
                                </div>
                                <span class="badge bg-primary rounded-pill">40%</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start leaderboard-item">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">User2</div>
                                </div>
                                <span class="badge bg-primary rounded-pill">35%</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start leaderboard-item">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">User3</div>
                                </div>
                                <span class="badge bg-primary rounded-pill">32%</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
